        "200":
          description: Success Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RespondedLeaveHistoryResponseDto"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
  /api/approvals/count:
    get:
      tags:
      - approval-controller
      summary: Get approval request count by approver id.
      operationId: getApprovalRequestCount
      parameters:
      - name: approverId
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApprovalRequestCountResponseDto"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
  /api/announcement:
    get:
      tags:
      - announcement-controller
      summary: Getting all the announcements.
      operationId: getAllAnnouncement
      parameters:
      - name: staffId
        in: query
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AnnouncementListResponseDto"
        default:
          description: Error Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponseDto"
